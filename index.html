<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>ModelViewer-Test</title>
  </head>
  
  <body>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"> 
    </script>
    
    <model-viewer  
      alt="apple"
      src="apple.glb" 
      ios-src="apple.usdz#callToAction=購入ページへ&checkoutTitle=The Apple&checkoutSubtitle=RedColor&price=1,100円"
      quick-look-browsers="safari chrome"
      ar
    </model-viewer>
    <script>
      document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
      });
    </script>
  </body>
  
</html>
