<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModelViewer-Test</title>
  </head>
  
  <body>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"> 
  </script>
  <script>
    document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });
  </script>
    
  <model-viewer  
    alt="apple"
    src="apple.glb" 
    ios-src="apple.usdz#callToAction=カートに入れる&checkoutTitle=プロ生ちゃん&checkoutSubtitle=USDZモデル&price=5,000兆円"
    quick-look-browsers="safari chrome"
    ar
  </model-viewer>
  </body>
</html>
