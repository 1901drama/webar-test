<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>QuickLook-Test</title>
	</head>
	<div>
		<a id="ar-model"
			rel="ar" 
			href="apple.usdz#
			callToAction=購入ページへ&
			checkoutTitle=The Apple&
			checkoutSubtitle=Red Color&
			price=1,100円">
				<img src="apple.png">
		</a>
		
	</div>
	<script>
		document.querySelector('a').addEventListener('load', (event) => {
			event.target.activateAR();
		});
		
	</script>
	<script>
		document.querySelector('a').addEventListener("message", function (event) {   
			if (event.data == "_apple_ar_quicklook_button_tapped") {
				alert("購入ページへ遷移します");
			}
		}, false);
		
	</script>
</html>
